

<div class="dropdown">
  <!-- Link or button to toggle dropdown -->
  <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
    <li *ngFor="let item of numberOfiteration"><a>Action</a></li>
    
  </ul>
</div>
 <div>
        <label>Call By ID</label>
        <div>
            <select  [(ngModel)]="selectOption" (change)="loadElementOnBasisOFID(selectOption)">
             <option>Select</option>
                 <option>1</option>
                 <option>2</option>
                 <option>3</option>
                 <option>4</option>
                 <option>5</option>
                 <option>6</option>
                 <option>7</option>
                 <option>8</option>
                 <option>9</option>
                 <option>10</option>
                 
            </select>
        </div>
    </div>

<div class="container" [hidden]="hideTable()">
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>URL</th>
        <th>Films</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{response.name}}</td>
        <td>{{response.url}}</td>
        <td>
        <tr  *ngFor="let films of response.films">
        <td>
          {{films}}</td>
        </tr>
       
      </tr>
      
    </tbody>
  </table>
</div>
